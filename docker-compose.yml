networks:
  api-network:
    driver: bridge

services:
  boheme:
    env_file: .env
    restart: always
    build: ./apps/boheme
    environment:
      PORT: 3017
    ports:
      - "3017:3017"
    networks:
      - api-network
    depends_on:
      - mongo

  canto:
    env_file: .env
    restart: always
    build: ./apps/canto
    environment:
      PORT: 3045
    ports:
      - "3045:3045"
    networks:
      - api-network
    depends_on:
      - mongo

  mongo:
    image: 'bitnami/mongodb:latest'
    environment:
      - MONGODB_ROOT_PASSWORD=$MONGODB_ROOT_PASSWORD
      - MONGODB_EXTRA_USERNAMES=boheme;mpquartet
      - MONGODB_EXTRA_PASSWORDS=${MONGODB_BOHEME_PASSWORD};${MONGODB_MPQUARTET_PASSWORD}
      - MONGODB_EXTRA_DATABASES=boheme;mpquartet
    ports:
      - 27029:27017
    # volumes:
    #   - ./data/mongo:/bitnami/mongodb
    networks:
      - api-network

  webserver:
    depends_on:
      - canto
      - boheme
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data/nginx:/etc/nginx/conf.d:ro
      - ./data/letsencrypt:/etc/letsencrypt
      - ./data/certbot:/var/www/certbot
    networks:
      - api-network

  certbot:
    image: certbot/certbot
    volumes:
      - ./data/letsencrypt:/etc/letsencrypt
      - ./data/certbot:/var/www/certbot

