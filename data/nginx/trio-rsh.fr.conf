server {
  listen 80;
  server_name trio-rsh.wildredbeard.tech;

  location ~ /.well-known/acme-challenge {
    allow all;
    root /var/www/certbot;
  }


  location / {
     return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl;
  server_name trio-rsh.wildredbeard.tech;

  ssl_certificate /etc/letsencrypt/live/trio-rsh.wildredbeard.tech/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/trio-rsh.wildredbeard.tech/privkey.pem;

  include /var/www/certbot/conf/options-ssl-nginx.conf;
  ssl_dhparam /var/www/certbot/conf/ssl-dhparams.pem;

  location / {
    proxy_pass http://trio-rsh:3027;
  }
}

